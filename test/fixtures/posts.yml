post1:
  name: hoge
  title: 冷たい方程式（1） 技術力は勘定に入れません
  content: |
    電話が鳴った。

    あたしはワンコールで受話器を取り上げた。別に待ちかねていたわけではなく、朝から続くしつこい頭痛に干渉する電子音を一刻も早く断ち切りたかっただけだ。

    「はい、日比野です」

    『受付です。ホライゾンシステムサービス株式会社様がいらっしゃいました』

    「すぐ行きます」

    あたしは受話器を置いて時計を見た。14:12。約束の時間より約10分の遅刻だ。

    ――まあ、遠いから仕方ないか

    腰を上げたとたんに立ちくらみに襲われた。椅子にへたりこみそうになるのをぐっとこらえて、窓際の席でヒマそうにしている磯貝課長に呼びかけた。
  tags: tag01,tag02

post2:
  name: hoge
  title: 冷たい方程式（2） まだ基本設計書じゃない
  content: |
    他の会社はどうかしらないが、モリシタ精機では「社内SE」は、「IT関係の何でも屋さん」と同義語である。組織上は、開発グループ、インフラグループと別れていても、その境界は実のところ曖昧そのもの。

    開発グループも「開発」とは関係ない業務に駆り出されることの方が多い。PCやプリンタの設置、Officeソフトやメールクライアント、アンチウィルスソフトなどのインストール、バージョンアップや使い方の説明、プリンタドライバの設定、共有フォルダへのアクセス権の設定、入社／異動／退職にともなうユーザ情報の保守などなど、やることはうんざりするぐらいたくさんある。

    開発グループ本来の仕事であるはずの、社内の業務システムの開発や保守は、トラブル対応を別にすると急務ではないので、「何でも屋さん業務」の合間を縫ってを行うことになる。もっとも、業務システムといっても、新規のシステム開発などはほとんどなく、あっても「歓送迎会の出欠システム」とか「忘年会恒例、抽選システム」とか、PHPなどで数日を費やせばできてしまうような使い捨てシステムばかりだった。
  tags: tag02,tag03

post3:
  name: hoge
  title: 冷たい方程式（3） 10月1日では遅すぎる
  content: |
    8月20日、月曜日。ホライゾンシステムの八木社長と片寄ムツミさんは、約束の15時ジャストに来社した。この打ち合わせは、本来なら8月上旬あたりに行う予定だったのだが、第2週はお互いに都合のよい日が調整できず、第3週はうちの会社がお盆休みだったため、この日にずれこんだ。

    今回の打ち合わせには、顔合わせも兼ねて亀井くんにも参加してもらっている。管理系担当なので、今後はあたしよりも、亀井くんの方がやりとりする機会が多くなるはずだ。

    「亀井です」

    「よろしくお願いします」

    亀井くんは、ムツミさんと名刺交換をする際、少し驚いているようだった。前回、あたしが驚かれたのと同じ理由だろう。

    最初に簡単にスケジュールを確認した後、コーディングルールを渡した。
  tags: tag03,tag04

post4:
  name: hoge
  title: 冷たい方程式（4） コストカッター
  content: |
    その週の残りの数日は、業務系の設計をまとめたり、亀井くんのテーブル設計を手伝ったりと、あわただしく過ぎていった。業務系の画面は、画面数こそ少ないものの、1つの画面がかなり多機能になるので、人事部の担当者との打ち合わせも数度に及んでいる。幸いなことに、亀井くんもようやく正規化などの意味が分かってきたらしく、無駄なテーブル設計は次第に減りつつあった。

    8月25日。土曜日だが、あたしは午後から出社した。来週、人事部との打ち合わせがあるのに、業務系の画面設計が遅れていてサンプルもできていなかったからだ。

    ITマネジメント課に入ると照明が点いていたので少し驚いた。

    ――珍しく、誰か出てるのかな？

    そう思いながら開発グループのパーテーションに入ると、そこでまた驚いて立ち止まってしまった。普段は空席のあたしの向かいの席に、見知らぬ男性が座っていたのだ。首にIDカードをぶらさげているので社員なのだろうが、見覚えはない。
  tags: tag04,tag05

post5:
  name: hoge
  title: 冷たい方程式（5） コストダウンの技術
  content: |
    次に、渕上マネージャがホワイトボードに書いたのは、

    OS
    だった。

    「OSをRHELにしたのはなぜだ？」

    質問の意図がよくわからない。あたしは左右を見たが、上司からも後輩からも助けは得られそうになかったので、正直に答えることにした。

    「プリインストールになっていたからです」

    「君は一通りLinuxが管理できるのだろう？」

    「一応は」ウィザードレベルを期待されても困るが、Webアプリケーションの環境を整えるぐらいはできる。
  tags: tag05,tag06

post6:
  name: hoge
  title: 冷たい方程式（6） 強者の論理
  content: |
    9月3日、月曜日。

    あたしは、三度来社したホライゾンシステムの八木社長とムツミさんに、新しいPMとして、渕上マネージャを紹介した。渕上マネージャは、ここでも時間をムダにしなかった。名刺交換を終えて、全員が腰を下ろしたとたんに、こう切り出した。

    「御社に業務系の実装もお願いしたい。可能ですか？」

    八木社長は、社交辞令的な世間話でもしようと思っていたのか、中途半端な笑顔を浮かべたまま、訊き返した。

    「は、業務系を、弊社でですか？」

    「可能ですか？」

    渕上マネージャに重ねて問われ、八木社長は慌てたように手帳を繰った。
  tags: tag06,tag07

post7:
  name: hoge
  title: 冷たい方程式（7） 加速する負担
  content: |
    ホライゾンシステムの八木社長は、次の朝、一番で飛んできた。いつものように、ムツミさんが同行している。

    昨日の夜、あたしは、渕上マネージャの要望――実質的には要求だ――として、作成して欲しい仕様書の種類と、工数の上限を八木社長に伝えた。60秒ほど沈黙した後、八木社長は、

    『すみません。明日、そちらに伺ってよろしいでしょうか？』

    と答えた。

    あたしは了承して電話を切ると、退社寸前の渕上マネージャをかろうじて捕まえ、八木社長の訪問を告げた。渕上マネージャは素っ気なくうなずいただけで、そのまま帰ってしまった。

    「わざわざお時間いただきまして」

    八木社長は、エントランスまで迎えに出たあたしに、いつもの人の良さそうな笑顔を見せた。もっとも、いくぶん、弱々しく見えたのは、あたしの気のせいではないようだ。
  tags: tag07,tag08

post8:
  name: hoge
  title: 冷たい方程式（8） 細部に宿るのは神か悪魔か
  content: |
    9月の最後の週。来週から下期だというのに、秋が近づいてくる気配すらない。同じように設計フェーズの終わりも見えてこなかった。

    スケジュール通りであれば、すでに詳細仕様書は全て完成していて、渕上マネージャの最終チェックの後、実装に入っているはずだった。もちろん、そんな無茶苦茶なスケジュールを遵守できるわけがなく、10月1日時点で完成している仕様書は、わずかに8画面分だけだった。

    遅れている理由は、渕上マネージャの要求水準が、あたしたち関係者全員の予想をはるかに超えて厳しかったからだ。

    9月中旬、ホライゾンシステムが作成した最初の画面の仕様書一式がメールで届いたので、あたしは簡単に中身を確認した後、プリントアウトを渕上マネージャに渡した。
  tags: tag08,tag09

post9:
  name: hoge
  title: 冷たい方程式（9） 原則と現実
  content: |
    八木社長とムツミさんは、指定の時刻より10分ほど早く現れた。総務部の受付業務は17時30分で終わってしまうので、反対側の警備センターから入ってもらう。

    「遅い時間にすみません」八木社長は頭を下げた。

    「いいんですよ。私もたまには残業しないと」本当は残業にはならないのだけど。

    会議室では渕上マネージャが待ち構えていた。呼んだ覚えはないのに亀井くんも何食わぬ顔で座っている。磯貝課長は、関わり合いになりたくないのか、テクニカルアドバイザーの職務を放棄して、さっさと帰ってしまっていた。まあ、同席してもらっても役には立つわけではないのだけど。

    八木社長は挨拶もそこそこに、早速、本題に入った。
  tags: tag09,tag10

post10:
  name: hoge
  title: 冷たい方程式（10） 誰がためにマネジメントはある
  content: |
    やはりというか、当然というか、10月1日までにすべての仕様書は完成しなかった。正確には、ホライゾンシステムさんの必死の努力によって、仕様書自体は送られてきていたのだが、渕上マネージャが、片っ端から「不備を指摘」して差し戻したため、「完成」にならなかっただけだ。

    それでも、10月1日から実装開始、というスケジュールは動かせなかったので、仕様書の仕上げはホライゾンシステム内の別のエンジニアが引き継ぎ、ムツミさんは予定通り、ITマネジメント課で常駐を開始した。

    「今日からお世話になります。よろしくお願いします」

    ずらりと居並ぶITマネジメント課の社員たちの前で、ムツミさんは緊張の面持ちで短く挨拶し、全員の拍手を受けて、頬を紅潮させた。
  tags: tag<%= format('%02d', rand(10) + 1) %>,tag<%= format('%02d', rand(10) + 1) %>

post11:
  name: hoge
  title: 冷たい方程式（11） マイクロマネジメント
  content: |
    宣言した通り、渕上マネージャは、開発のあらゆる局面で独自の精査を開始した。

    まず、作業日報の提出が義務づけられた。これは、その日に行った作業内容を記入するもので、退社前に渕上マネージャに提出し、確認印をもらう必要がある。

    あくまでも形式的なものだろう、と軽く考えていたあたしは、  最初に



    のように個条書きで提出したところ、あっさり却下された。

    「もっと詳細に書きたまえ。これでは、君が何をやっているのか分からない」

    「……具体的に何を書けばいいんでしょうか」

    あたしは時計を気にしながら聞いた。時刻は17時50分。ここ何日か、母親の具合があまり良くないので、早く帰宅したかった。
  tags: tag<%= format('%02d', rand(10) + 1) %>,tag<%= format('%02d', rand(10) + 1) %>

post12:
  name: hoge
  title: 冷たい方程式（12） 渕上方式における進捗の曖昧さ回避
  content: |
    進捗報告ミーティングとして指定された14時30分。

    あたしは手ぶらでミーティングルームに入った。自分の担当分についてなら、大抵のことには答えられる自信があったから。

    先に来ていた渕上マネージャは、何かのチェックリストに目を通していた。あたしが着席すると「調子はどうだ？」とか「順調か？」といった前置きもなしに、いきなり質問を開始した。

    「シフト管理の翌月分シフト登録画面の分析をやっているな」

    「はい」

    現在あたしは、シフト管理機能の一部の分析と設計、プロトタイプ作成を行っていた。あたしたち正社員はシフト勤務ではないが、工場に勤務しているのは契約社員がほとんどなので、シフト管理は重要な機能だ。にもかかわらず、現行の勤怠管理システムにはシフト管理機能が実装されていない。現在は、紙のシフト予定表に各自が記入し、班長などがExcelで調整している。その書式は班ごとに異なっていて、独自にマクロなどを駆使して月間のシフトを決めているようだ。この作業に担当者が費やす時間は、人数の多い班だと2日から3日以上になることも多く、今回のリプレイスで現場からの要望が最も多かったのが、シフト管理機能の追加だった。
  tags: tag<%= format('%02d', rand(10) + 1) %>,tag<%= format('%02d', rand(10) + 1) %>

